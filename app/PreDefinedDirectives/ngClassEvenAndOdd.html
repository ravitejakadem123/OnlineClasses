<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl">
<script src="bower_components/angular/angular.min.js"></script>
<table border="1">
    <tr>
        <th>ID</th><th>Name</th><th>Age</th>
    </tr>
    <tr ng-repeat="x in data" ng-class-even="'even'" ng-class-odd="'odd'">
        <td>{{x.id}}</td><td>{{x.name}}</td><td>{{x.age}}</td>
    </tr>
</table>

<style>
    .even{
        color: red;
        font-weight: bolder;
    }
    .odd{
        color: green;
        font-weight: lighter;
    }


</style>

<script>
    var app = angular.module("app",[]);
    app.controller("ctrl",ctrl);
    ctrl.$inject = ["$scope"];
    function  ctrl($scope) {
        $scope.data = [{id:10,name:"Raviteja",age:26},{id:20,name:"Ravi",age:26},
            {id:30,name:"KRT",age:25},
            {id:40,name:"KADEM",age:23},
            {id:50,name:"TEJA",age:22}];
    }
</script>

</html>
