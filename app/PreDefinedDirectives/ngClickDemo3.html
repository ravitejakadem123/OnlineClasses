<!DOCTYPE html>
<html lang="en"  ng-app="app" ng-controller="ctrl">
<script src="bower_components/angular/angular.min.js"></script>
<label>Uname.</label>
    <br><br>
    <input type="text" ng-model="uname">
<label>Password.</label>
<br><br>
    <input type="password" ng-model="pwd">
    <button ng-click="login(uname,pwd)">Login</button>

<script>
    var app = angular.module("app",[]);
    app.controller("ctrl",ctrl);
    ctrl.$inject = ["$scope"];
    function ctrl($scope) {
        $scope.login = function (arg1,arg2) {
            alert(arg1+"......."+arg2);
        };

    };
</script>


</html>
