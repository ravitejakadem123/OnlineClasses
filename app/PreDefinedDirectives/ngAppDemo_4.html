<!DOCTYPE html>
<html lang="en">



<div ng-app ="app" ng-controller="ctrl_one">
    <p style="color: blue" ng-bind="var_one">
    </p>
</div>

<div id="div_two" ng-controller="ctrl_two">
    <p style="color: blue" ng-bind="var_two">
    </p>
</div>

<script src="bower_components/angular/angular.min.js"></script>
<script>
    var app = angular.module("app",[]);
    app.controller("ctrl_one",ctrl_one);
    ctrl_one.$inject =["$scope"];
    function ctrl_one($scope) {
        $scope.var_one = "Message from MongoDB Coming Soon";
    }
    app.controller("ctrl_two",ctrl_two);
    ctrl_two.$inject = ["$scope"];
    function ctrl_two($scope) {
        $scope.var_two = "Message from Spring Rest WEb Service";
    }
    angular.bootstrap(document.getElementById("div_two"),["app"]);
</script>
</html>
