<!DOCTYPE html>
<html lang="en" ng-app="app">
<style type="text/css">
    div{
        width: 300px;
        height: 200px;
        color:green;
        font-weight :bold;
        text-align: center;
        border: 1px solid;
    }
</style>

<div ng-controller="ctrl_one">
    <h1 style="color: red">{{var_one}}</h1>
</div>

<div ng-controller="ctrl_two">
    <h1 style="color: green">
        {{var_two}}
    </h1>
</div>

<div ng-controller="ctrl_three">
    <h1 style="color: blue">
        {{var_three}}
    </h1>
</div>


<script src="bower_components/angular/angular.min.js"></script>
<script>
    var app = angular.module("app",[]);
    app.controller("ctrl_one",ctrl_one);
    ctrl_one.$inject = ["$scope"];
    function  ctrl_one($scope) {
        $scope.var_one = "Message from ctrl_one";
    }
    app.controller("ctrl_two",ctrl_two);
    ctrl_two.$inject = ["$scope"];
    function  ctrl_two($scope) {
        $scope.var_two = "Message from ctrl_two";
    }

    app.controller("ctrl_three",ctrl_three);
    ctrl_three.$inject = ["$scope"];
    function  ctrl_three($scope) {
        $scope.var_three = "Message from ctrl_three";
    }


</script>

</html>
