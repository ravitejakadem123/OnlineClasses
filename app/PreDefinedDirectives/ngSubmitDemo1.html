<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl">
<script src="bower_components/angular/angular.min.js"></script>
<form ng-submit="login_details({u_name:uname,u_pwd:pwd})">
    <label>Uname.</label>&emsp;&emsp;&emsp;&emsp;
    <input type="text" ng-model="uname">
    <br><br>
    <label>Pwd.</label>&emsp;&emsp;&emsp;&emsp;
    <input type="password" ng-model="pwd">
    <br><br>
    <input type="submit">
</form>



<script>
    var app = angular.module("app",[]);
    app.controller("ctrl",ctrl);
    ctrl.$inject = ["$scope"];
    function ctrl($scope) {
        $scope.login_details = function (data) {
            alert(data.u_name+"......"+data.u_pwd);
        }
    }
</script>

</html>
