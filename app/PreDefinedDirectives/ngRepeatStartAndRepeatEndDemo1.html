<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl">
<script src="bower_components/angular/angular.min.js"></script>
<header ng-repeat-start="x in data" style="color:red;width: 100px;height: 50px;font-weight:bold;border: 1px green;text-align: center" >
    {{x.head}}
</header>
<div>
    {{x.body}}
</div>

<div ng-repeat-end>
    {{x.footer}}
</div>


<script>
var app = angular.module("app",[]);
app.controller("ctrl",ctrl);
ctrl.$inject =["$scope"];
function ctrl($scope) {
    $scope.data = [{head:"Header1",body:"Body1",footer:"Footer1"},
                    {head:"Header2",body:"Body2",footer:"Footer2"},
                    {head:"Header3",body:"Body3",footer:"Footer3"}];
}
</script>

</html>
