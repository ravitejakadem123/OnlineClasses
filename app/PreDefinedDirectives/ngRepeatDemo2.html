<!DOCTYPE html>
<html lang="en" ng-app = "app" ng-controller="ctrl">
<script src="bower_components/angular/angular.min.js"></script>
<h1 ng-repeat="x in data">
    {{x}}
</h1>

<script>
    var app = angular.module("app",[]);
    app.controller("ctrl",ctrl);
    ctrl.$inject =["$scope"];
    function ctrl($scope){
        $scope.data = [10,20,30,40,50];
    }
</script>

</html>
