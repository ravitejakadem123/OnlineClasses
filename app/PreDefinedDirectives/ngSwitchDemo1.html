<!DOCTYPE html>
<html lang="en" ng-app>
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
<script src="bower_components/angular/angular.min.js"></script>

<input type="number" ng-model="my_number">
<div ng-switch="my_number">
    <div ng-switch-when="1" class="btn btn-primary" ng-bind="my_number"></div>
    <div ng-switch-when="2" class="btn btn-danger" ng-bind="my_number"></div>
    <div ng-switch-when="3" class="btn btn-primary" ng-bind="my_number"></div>
    <div ng-switch-when="4" class="btn btn-warning" ng-bind="my_number"></div>
    <div ng-switch-default class="btn btn-success" ng-bind="my_number"></div>
</div>



</html>
