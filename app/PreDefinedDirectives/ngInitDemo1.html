<!DOCTYPE html>
<html lang="en" ng-app ng-init="dbuser='root';dbpassword='root';frequent_chnages=true;
                                            list_tables=[emp,dept,demo];
                                             empData=[{id:10,name:'Ravi',age:10},{id:101,name:'Ravi',age:50}
                                             ,{id:11,name:'Ravi',age:11}]">

<script src="bower_components/angular/angular.min.js"></script>
<h1 style="color: red" ng-bind="dbuser"></h1>
<h1 style="color: green" ng-bind="dbpassword"></h1>
<h1 style="color: red" ng-bind="frequent_chnages"></h1>
<h1 style="color: red" ng-repeat="x in list_tables">
    {{x}}
</h1>
<h1 style="color: red" ng-bind="dbuser"></h1>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
    </tr>
    <tr ng-repeat="x in empData">
        <td>{{x.id}}</td>
        <td>{{x.name}}</td>
        <td>{{x.age}}</td>
    </tr>
</table>


</html>
